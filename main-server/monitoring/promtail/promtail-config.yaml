server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  # [핵심] Loki 서버의 주소입니다. Sub Server (Centre)의 내부 IP를 사용해야 합니다.
  # Sub Server의 Loki는 3100 포트로 외부에 노출되어 있어야 합니다.
  - url: http://192.168.0.41:3100/loki/api/v1/push

scrape_configs:
  # --- 1. Docker 컨테이너 로그 수집 ---
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          # Promtail이 로그를 수집할 대상 경로입니다.
          __path__: /var/log/containers/*log
          # 모든 컨테이너 로그에 'host'와 'environment' 레이블을 추가합니다.
          host: protostar-main
          environment: production
    pipeline_stages:
      # Docker 로그에서 컨테이너 이름, ID, 이미지 등의 메타데이터를 추출합니다.
      - json:
          expressions:
            output: log
            stream: stream 
      - regex: 
          expression: '^(?P<container_name>[a-zA-Z0-9_.-]+)'
          source: filename
      - labels:
          stream: stream
          container_name: container_name

  # --- 2. 시스템 로그 수집 (선택적) ---
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          __path__: /var/log/syslog  # 우분투 기본 시스템 로그 경로
          job: system-syslog
          host: protostar-main