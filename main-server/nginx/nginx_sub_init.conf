user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;
        # 인증서를 받을 모든 도메인을 한 줄에 다 적습니다.
        server_name jenkins.paulryu93.ddns.net grafana.paulryu93.ddns.net minio.paulryu93.ddns.net n8n.paulryu93.ddns.net;

        # [핵심] Certbot이 찌르는 경로만 열어줍니다.
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 나머지는 아직 준비 안 됨
        location / {
            return 200 "Nginx is ready for validation!";
        }
    }
}