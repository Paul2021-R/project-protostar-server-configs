user  nginx;
worker_processes  2;
worker_rlimit_nofile 65535;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # [Traffic Dam 2단계] Rate Limiting Zone 정의
    # $binary_remote_addr: IP 주소를 바이너리로 저장 (메모리 절약: IPv4 기준 4바이트)
    # zone=traffic_dam:10m : 'traffic_dam'이라는 이름으로 10MB 공유 메모리 할당 (약 16만 개의 IP 저장 가능)
    # rate=1r/s : 기본적으로 1초에 1개의 요청만 허용 (토큰 충전 속도)
    limit_req_zone $binary_remote_addr zone=traffic_dam:10m rate=1r/s;

    # [Traffic Dam 2단계] 429 에러 코드 명시 (기본값은 503)
    limit_req_status 429;

    sendfile        on;
    keepalive_timeout  65;

    # 업로드 사이즈 50MB 로 증대 
    client_max_body_size 50M;
    # 업로드 시 임시 저장 사이즈 기준
    client_body_buffer_size 512k;

    # [핵심] Upstream 설정 파일들을 불러옵니다. (docker-compose 볼륨으로 연결됨)
    # Jenkins가 수정하는 파일들이 이 경로(conf.d)에 upstream 정의를 제공합니다.
    include /etc/nginx/conf.d/*.conf;

    # =========================================================================
    # 1. HTTP Server (80 Port) -> HTTPS Redirection
    # =========================================================================
    server {
        listen 80;
        # 인증서를 발급받은 모든 도메인을 나열합니다.
        server_name service-protostar.ddns.net back-protostar.ddns.net back-ai-protostar.ddns.net;

        # Certbot 인증용 경로 (인증서 갱신 시 필수)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 그 외 모든 요청은 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # 2. HTTPS Servers (443 Port)
    # =========================================================================

    # --- (1) Frontend: Next.js ---
    server {
        listen 443 ssl;
        server_name service-protostar.ddns.net;

        # SSL 인증서 경로 (Certbot으로 발급받은 경로)
        ssl_certificate /etc/letsencrypt/live/service-protostar.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/service-protostar.ddns.net/privkey.pem;

        # 보안 설정 (SSL Protocol & Ciphers)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://nextjs_app; # Upstream 이름

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # [적용] Frontend 전용으로 다소 널널하게 설정
            # burst=30: 처음 접속 시 파일 30개까지는 즉시 로딩 허용
            limit_req zone=frontend_dam burst=30 nodelay;
        }
    }

    # --- (2) Backend: NestJS ---
    server {
        listen 443 ssl;
        server_name back-protostar.ddns.net;

        # (동일한 인증서를 사용하거나 도메인별로 다를 수 있음. 여기선 통합 인증서 기준)
        ssl_certificate /etc/letsencrypt/live/service-protostar.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/service-protostar.ddns.net/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


        location / {
            proxy_pass http://nestjs_app; # Upstream 이름

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rate Limit Token Bucket Algorithm 유사하게 동작
            limit_req zone=traffic_dam burst=5 nodelay;

            # 서비스를 위한 추가 개선
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # --- (3) AI Worker: FastAPI ---
    server {
        listen 443 ssl;
        server_name back-ai-protostar.ddns.net;

        ssl_certificate /etc/letsencrypt/live/service-protostar.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/service-protostar.ddns.net/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


        location / {
            proxy_pass http://fastapi_app; # Upstream 이름

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # FastAPI 서버는 당장 필요 없지만 일단 보안상
            limit_req zone=traffic_dam burst=5 nodelay;
        }
    }
}