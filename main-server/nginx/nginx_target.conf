user  nginx;
worker_processes  auto;
worker_rlimit_nofile 65535;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  10240;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # [핵심] Upstream 설정 파일들을 불러옵니다. (docker-compose 볼륨으로 연결됨)
    # Jenkins가 수정하는 파일들이 이 경로(conf.d)에 upstream 정의를 제공합니다.
    include /etc/nginx/conf.d/*.conf;

    # =========================================================================
    # 1. HTTP Server (80 Port) -> HTTPS Redirection
    # =========================================================================
    server {
        listen 80;
        # 인증서를 발급받은 모든 도메인을 나열합니다.
        server_name service-protostar.ddns.net back-protostar.ddns.net back-ai-protostar.ddns.net;

        # Certbot 인증용 경로 (인증서 갱신 시 필수)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 그 외 모든 요청은 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # 2. HTTPS Servers (443 Port)
    # =========================================================================

    # --- (1) Frontend: Next.js ---
    server {
        listen 443 ssl;
        server_name service-protostar.ddns.net;

        # SSL 인증서 경로 (Certbot으로 발급받은 경로)
        ssl_certificate /etc/letsencrypt/live/service-protostar.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/service-protostar.ddns.net/privkey.pem;

        # 보안 설정 (SSL Protocol & Ciphers)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://nextjs_app; # Upstream 이름

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- (2) Backend: NestJS ---
    server {
        listen 443 ssl;
        server_name back-protostar.ddns.net;

        # (동일한 인증서를 사용하거나 도메인별로 다를 수 있음. 여기선 통합 인증서 기준)
        ssl_certificate /etc/letsencrypt/live/service-protostar.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/service-protostar.ddns.net/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


        location / {
            proxy_pass http://nestjs_app; # Upstream 이름

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- (3) AI Worker: FastAPI ---
    server {
        listen 443 ssl;
        server_name back-ai-protostar.ddns.net;

        ssl_certificate /etc/letsencrypt/live/service-protostar.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/service-protostar.ddns.net/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


        location / {
            proxy_pass http://fastapi_app; # Upstream 이름

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}