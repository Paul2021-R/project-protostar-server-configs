user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

# [수정됨] 오타 제거 (= 삭제)
events { 
    worker_connections 1024; 
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # GCP Proxy Protocol 원본 IP 포맷
    log_format  main  '$proxy_protocol_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    sendfile on;
    client_max_body_size 1024M;

    # 웹소켓 헬퍼
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 1. HTTP -> HTTPS 리다이렉트
    server {
        listen 80;
        server_name jenkins.paulryu93.ddns.net grafana.paulryu93.ddns.net minio.paulryu93.ddns.net n8n.paulryu93.ddns.net;
        
        location /.well-known/acme-challenge/ { root /var/www/certbot; }
        location / { return 301 https://$host$request_uri; }
    }

    # 2. HTTPS Services (Proxy Protocol 필수)
    
    # --- Jenkins ---
    server {
        listen 443 ssl proxy_protocol;
        server_name jenkins.paulryu93.ddns.net;
        
        # 인증서 경로는 Certbot 발급 후 실제 경로 확인 필수!
        ssl_certificate /etc/letsencrypt/live/jenkins.paulryu93.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jenkins.paulryu93.ddns.net/privkey.pem;

        set_real_ip_from 0.0.0.0/0;
        real_ip_header proxy_protocol;

        location / {
            proxy_pass http://jenkins:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $proxy_protocol_addr;
            proxy_set_header X-Forwarded-For $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect http:// https://;
        }
    }

    # --- Grafana ---
    server {
        listen 443 ssl proxy_protocol;
        server_name grafana.paulryu93.ddns.net;
        
        ssl_certificate /etc/letsencrypt/live/jenkins.paulryu93.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jenkins.paulryu93.ddns.net/privkey.pem;
        
        set_real_ip_from 0.0.0.0/0;
        real_ip_header proxy_protocol;

        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $proxy_protocol_addr;
            proxy_set_header X-Forwarded-For $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Proto https;
            
            # 웹소켓 지원
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # --- MinIO (Console) ---
    server {
        listen 443 ssl proxy_protocol;
        server_name minio.paulryu93.ddns.net;
        
        ssl_certificate /etc/letsencrypt/live/jenkins.paulryu93.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jenkins.paulryu93.ddns.net/privkey.pem;
        
        set_real_ip_from 0.0.0.0/0;
        real_ip_header proxy_protocol;

        location / {
            proxy_pass http://minio:9001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $proxy_protocol_addr;
            proxy_set_header X-Forwarded-For $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # --- n8n ---
    server {
        listen 443 ssl proxy_protocol;
        server_name n8n.paulryu93.ddns.net;
        
        ssl_certificate /etc/letsencrypt/live/jenkins.paulryu93.ddns.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jenkins.paulryu93.ddns.net/privkey.pem;
        
        set_real_ip_from 0.0.0.0/0;
        real_ip_header proxy_protocol;

        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $proxy_protocol_addr;
            proxy_set_header X-Forwarded-For $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}