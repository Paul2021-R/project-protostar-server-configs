worker_processes  auto;
pid /var/run/nginx.pid;

events {
    worker_connections  1024;
}


http {
    server {
        listen 80;
        server_name _;

        # HTTP 로 HTTPS 인증서를 받기 위한 설정임. 
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            ### 인증 전용
            return 404;
            ### HTTP Proxy Protocol
